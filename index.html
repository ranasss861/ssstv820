    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animated-logo-text {
        background: linear-gradient(
          90deg, 
          #a855f7 40%, 
          #ffffff 50%, 
          #a855f7 60%
        );
        background-size: 200% auto;
        animation: shimmer 4s linear infinite;
      }
      
      /* Custom Volume Slider Styles */
      .volume-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100px;
        height: 5px;
        background: #4a4a4a;
        border-radius: 5px;
        outline: none;
        transition: opacity 0.2s;
        cursor: pointer;
      }
      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #a855f7;
        border-radius: 50%;
        cursor: pointer;
      }
      .volume-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #a855f7;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
